<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        header {
            background-color: #4CAF50;
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="{% url 'Checklist' %}">Checklist</a>
        <a href="{% url 'moodtracker' %}">Mood Tracker</a>
        <a href="{% url 'motivation' %}">Motivation</a>
        <a href="{% url 'Journal' %}">Journal</a>
        <a href="{% url 'Resources' %}">Resources</a>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
